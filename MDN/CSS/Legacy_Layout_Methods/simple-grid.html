<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple grid</title>
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        width: 980px;
        margin: 0 auto;
        }

        .wrapper {
        padding-right: 20px;
        }
        .row {
        clear: both;
        }
        .col {
        float: left;
        margin-left: 20px;
        width: 60px;
        background: rgb(255, 150, 150);
        }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
      </div>
      <div class="row">
        <div class="col span1">13</div>
        <div class="col span6">14</div>
        <div class="col span3">15</div>
        <div class="col span2">16</div>    
      </div>
    </div>
  </body>
</html>
