<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt是图片显示不出来的时候的替换文本 -->
    <!-- title是鼠标悬停的时候显示的文本 -->
    <!-- width,height有其一，按照指定值等比例缩放 -->
    <img src="Elysia.jpg" alt="这是我老婆爱莉" title="我老婆好看吗" width="800">
</body>
</html>
