<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css的注释 */
        /* 这里写的是css */
        /* 选择器{Css属性} */
        p {
            /* 文字颜色变红色 */

            font-size: 30px;
            /* 背景颜色 */
            background-color: green;
            width: 400px;
            height:400px;
        }
    </style>
</head>

    <p>这是一个p标签</p>
</body>
</html>
