<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        table,
        th,
        td{
            border: 1px solid black;
            text-align: center;
        }

        table{
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }

        th{
            padding:20px 20px;
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>
    <script>
        let price, num, address;
        price=+prompt('请输入商品价格');
        num=+prompt('请输入商品数量');
        address=prompt('请输入地址');
        let total=price*num;

        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <th>小米</th>
                <th>${price}元</th>
                <th>${num}</th>
                <th>${total}元</th>
                <th>${address}</th>
            </tr>
        </table>
        `)
    </script>
</body>
</html>
